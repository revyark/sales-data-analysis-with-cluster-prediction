<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
    
      <div class="card shadow glow-card p-4 mb-4">
        <div class="alert alert-success text-center">
          <strong>{{ meaning }}</strong>
        </div>
    
        <div class="row text-center">
          <div class="col-md-6 mb-3">
            <div class="card bg-dark glow-card p-2">
              <img src="/static/cluster_pie.png" class="img-fluid rounded shadow">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card bg-dark glow-card p-2">
              <img src="/static/cluster_scatter.png" class="img-fluid rounded shadow">
            </div>
          </div>
        </div>
    
        <div class="row text-center">
          <div class="col-md-6 mb-3">
            <div class="card bg-dark glow-card p-2">
              <img src="/static/hist_orderline.png" class="img-fluid rounded shadow">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card bg-dark glow-card p-2">
              <img src="/static/hist_quantity.png" class="img-fluid rounded shadow">
            </div>
          </div>
        </div>
    
        <div class="text-center mt-3">
          <a href="/" class="btn btn-outline-light">Predict Again</a>
        </div>
    
      </div>
    
    </div>
    </body>
    
</html>
