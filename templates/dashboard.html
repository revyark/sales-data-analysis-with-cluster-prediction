<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div class="container my-4">
    <h2 class="mb-4 text-info">Prediction Dashboard</h2>
    <table class="table table-dark table-striped table-bordered">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Orderline</th>
          <th>Cluster</th>
          <th>Meaning</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for p in predictions %}
        <tr>
          <td>{{ p.quantity }}</td>
          <td>{{ p.orderline }}</td>
          <td>{{ p.cluster }}</td>
          <td>{{ p.meaning }}</td>
          <td>{{ p.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
