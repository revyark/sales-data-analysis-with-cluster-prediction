<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Cluster Prediction and Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-light">
  <div class="container">
    <a class="navbar-brand text-info" href="/">Cluster Predictor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-light" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/dashboard">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">

    <h1 class="text-center mb-4">Sales data with cluster analysis</h1>

    <div class="mb-5">
        <iframe 
            title="Pro2" 
            src="https://app.powerbi.com/reportEmbed?reportId=7dc557e1-6d2d-4a07-8451-b9673ca654a3&autoAuth=true&ctid=d4963ce2-af94-4122-95a9-644e8b01624d&pageName=ReportSection&filterPaneEnabled=false&navContentPaneEnabled=false" 
            allowFullScreen="true" 
            style="width: 100%; height: 600px; border: none; box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1); border-radius: 10px; background-color: #343a40;">
        </iframe>
    </div>

    <div class="card shadow glow-card p-4 mb-4">
        <h2 class="text-center mb-4">Customer Clustering Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Orderline Count</label>
                <input type="text" name="orderline" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Quantity Ordered</label>
                <input type="text" name="quantity" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-light">Predict Cluster</button>
            </div>
        </form>
    </div>

</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
