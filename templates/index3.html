<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-dark text-light">

<div class="container mt-5">

    <div class="card shadow glow-card p-4 mb-4">

        <h2 class="text-center mb-4">Customer Clustering Prediction</h2>

        <form action="/predict" method="post">
            <div class="form-group">
                <label>Orderline Count</label>
                <input type="text" name="orderline" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Quantity Ordered</label>
                <input type="text" name="quantity" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-outline-light">Predict Cluster</button>
            </div>
        </form>

    </div>

</div>

</body>
</html>
